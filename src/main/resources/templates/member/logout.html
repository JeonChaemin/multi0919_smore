<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>


  <meta charset="utf-8" />
  <title>smore | LogOut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" " />

  <meta content="Themesdesign" name="author" />
 	<!-- App favicon -->
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">

	<!-- Choise Css -->
	<link rel="stylesheet" th:href="@{/libs/choices.js/public/assets/styles/choices.min.css}">

	<!-- Swiper Css -->
	<link rel="stylesheet" th:href="@{/libs/swiper/swiper-bundle.min.css}">

	<!-- Bootstrap Css -->
	<link th:href="@{/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
	<!-- Icons Css -->
	<link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
	<!-- App Css-->
	<link th:href="@{/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
	<!-- Pretendard Font -->
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
	<!-- Font Awesome CSS -->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  	<script src="https://kit.fontawesome.com/dd4a6a23ab.js" crossorigin="anonymous"></script>
  
  <!--Custom Css-->
  <link th:href="@{/css/sign.css}" id="custom" rel="stylesheet" type="text/css"/>
</head>

<body>
  <!--start page Loader -->
  <div id="preloader">
    <div id="status">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <!--end page Loader -->

  <!-- Begin page -->
  <div>


    <div class="main-content">

      <div class="page-content">

        <!-- START SIGN-OUT -->
        <section class="bg-auth">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-10 col-lg-12">
                <div class="card auth-box">
                  <div class="row">
                    <div class="col-lg-6 text-center">
                      <div class="card-body p-4">
                        <a th:href="@{/common/layout}">
                        <img th:src="@{/images/logo-light.png}" alt="" class="logo-light">
                        	<img th:src="@{/images/logo-light.png}" alt="" class="logo-dark">
                        </a>
                        <div class="mt-5">
						   <img th:src="@{/images/auth/sign-in.png}" alt="" class="img-fluid">
                        </div>
                      </div>
                    </div><!--end col-->
                    <div class="col-lg-6">
                      <div class="auth-content card-body p-5 text-white" style="background-color: #766df4;">
                        <div class="w-100">
                          <div class="text-center mb-4">
                            <h5>로그아웃 되었습니다</h5>
                            <th:block th:if="${session.loginMember != null}">
                            <p class="text-white-70">스모어를 이용해주셔서 감사합니다</p>
                          </div>
                          <a th:href="@{/member/login}" class="btn btn-white btn-hover w-100">로그인</a>
                          <div class="mt-3 text-center">
                            <p class="mb-0">계정이 없으신가요? <a th:href="@{/member/enroll}"
                                class="fw-medium text-white text-decoration-underline"> 회원가입 </a></p>
                          </div>
                        </div>
                      </div>
                    </div><!--end col-->
                  </div><!--end row-->
                </div><!--end auth-box-->
              </div><!--end col-->
            </div><!--end row-->
          </div><!--end container-->
        </section>
        <!-- END SIGN-OUT -->

      </div>
      <!-- End Page-content -->

    </div>
    <!-- end main content-->

  </div>
  <!-- END layout-wrapper -->

        </div>
      </div>
    </div>
    <div class="bottom d-none d-md-block">
      <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
    </div>
  </div>
  <!-- end switcher-->

  <!--start back-to-top-->
  <button onclick="topFunction()" id="back-to-top">
    <i class="mdi mdi-arrow-up"></i>
  </button>
  <!--end back-to-top-->

  <!-- JAVASCRIPT -->
  <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>


  <!-- Switcher Js -->
  <script th:src="@{/js/pages/switcher.init.js}"></script>
