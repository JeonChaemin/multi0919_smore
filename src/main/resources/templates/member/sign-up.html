<!doctype html>
<html lang="ko">

<head>


  <meta charset="utf-8" />
  <title>smore | Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" " />
  <meta name="keywords" content="" />
  <meta content="Themesdesign" name="author" />

  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- Choise Css -->
  <link rel="stylesheet" href="assets/libs/choices.js/public/assets/styles/choices.min.css">

  <!-- Swiper Css -->
  <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">

  <!-- Bootstrap Css -->
  <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
  <!--Custom Css-->
  <link href="assets/css/sign.css" id="custom" rel="stylesheet" type="text/css" />
  <!-- Pretendard Font -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dd4a6a23ab.js" crossorigin="anonymous"></script>

</head>

<body>
  <!--start page Loader -->
  <div id="preloader">
    <div id="status">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <!--end page Loader -->

  <!-- Begin page -->
  <div>


    <div class="main-content">

      <div class="page-content">

        <!-- START SIGN-UP -->
        <section class="bg-auth">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-10 col-lg-12">
                <div class="card auth-box">
                  <div class="row align-items-center">
                    <div class="col-lg-6 text-center">
                      <div class="card-body p-4">
                        <a href="index.html">
                          <img src="assets/images/logo-light.png" alt="" class="logo-light">
                          <img src="assets/images/logo-dark.png" alt="" class="logo-dark">
                        </a>
                        <div class="mt-5">
                          <img src="assets/images/auth/sign-up.png" alt="" class="img-fluid">
                        </div>

                        <button class="btn btn-hover kakao w-100" onMouseOver="this.style.background='#f9e000'"
                          style="margin-bottom:10px"><img class="btn-social-icon" src="assets/images/kakao.svg">
                          <a class="kakao" href="#" name="kakaoToken" value="kakaoMap.id">카카오 아이디로 <span
                              class="d-none d-sm-inline">시작하기</span></a></button>

                        <button class="btn btn-hover naver w-100" style="margin-bottom:10px"><img
                            class="btn-social-icon" src="assets/images/naver.svg"> 네이버 아이디로 <span
                            class="d-none d-sm-inline">시작하기</span></button>
                        <br>
                      </div>
                    </div><!--end col-->
                    <div class="col-lg-6">
                      <div class="auth-content card-body p-5 text-white" style="background-color: #766df4;">
                        <div class="w-100">
                          <div class="text-center">
                            <h5>회원가입</h5>
                            <p class="text-white-70">가입 후 스모어의 모든 기능을 이용해보세요</p>
                          </div>
                          <form action="index.html" class="auth-form">
                            <div class="mb-3">
                              <label for="usernameInput" class="form-label">이름</label>
                              <input type="text" class="form-control" required id="name" placeholder="이름 입력">
                            </div>
                            <div class="mb-3">
                              <label for="userIdInput" class="form-label">아이디</label>
                              <input type="text" class="form-control" required id="id" placeholder="아이디 입력(4자 이상)">
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-white btn-hover w-100" id="checkDuplicate"
                                value="중복검사" type="button">중복 확인</buttom>
                            </div>
                            <br>
                            <div class="mb-3">
                              <label for="emailInput" class="form-label">이메일</label>
                              <input type="email" class="form-control" required id="email" placeholder="이메일 입력">
                            </div>
                            <div class="mb-3">
                              <label for="passwordInput" class="form-label">비밀번호</label>
                              <input type="password" class="form-control" name="password" id="pass1"
                                placeholder="비밀번호 입력 (특수문자, 영문, 숫자를 포함한 8자 이상)">
                            </div>
                            <div class="mb-3">
                              <label for="emailInput" class="form-label">비밀번호 확인</label>
                              <input type="password" class="form-control" id="pass2" type="password"
                                placeholder="비밀번호 확인" required data-msg="비밀번호를 확인 해주세요.">
                            </div>
                            <div class="mb-4">
                              <div class="form-check"><input class="form-check-input" type="checkbox"
                                  id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  <a href="javascript:void(0)" class="text-white text-decoration-underline">서비스이용약관</a>
                                  과
                                  <a href="javascript:void(0)"
                                    class="text-white text-decoration-underline">개인정보취급방침</a>에 동의</label>

                              </div>
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-white btn-hover w-100">회원가입</buttom>
                            </div>
                          </form>
                          <div class="mt-3 text-center">
                            <p class="mb-0">이미 회원이신가요? <a href="sign-in.html"
                                class="fw-medium text-white text-decoration-underline"> 로그인 </a></p>
                          </div>
                        </div>
                      </div>
                    </div><!--end col-->
                  </div><!--end row-->
                </div><!--end auth-box-->
              </div><!--end col-->
            </div><!--end row-->
          </div><!--end container-->
        </section>
        <!-- END SIGN-UP -->

      </div>
      <!-- End Page-content -->

    </div>
    <!-- end main content-->

  </div>
  <!-- END layout-wrapper -->

  <!-- Style switcher -->
  <div id="style-switcher" onclick="toggleSwitcher()" style="left: -165px;">
    <div>
      <h6>Select your color</h6>
      <ul class="pattern list-unstyled mb-0">
        <li>
          <a class="color-list color1" href="javascript: void(0);" onclick="setColorGreen()"></a>
        </li>
        <li>
          <a class="color-list color2" href="javascript: void(0);" onclick="setColor('blue')"></a>
        </li>
        <li>
          <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>
        </li>
      </ul>
      <div class="mt-3">
        <h6>Light/dark Layout</h6>
        <div class="text-center mt-3">
          <!-- light-dark mode -->
          <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-3">
            <i class="uil uil-brightness mode-dark mx-auto"></i>
            <i class="uil uil-moon mode-light"></i>
          </a>
          <!-- END light-dark Mode -->
        </div>
      </div>
    </div>
    <div class="bottom d-none d-md-block">
      <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
    </div>
  </div>
  <!-- end switcher-->

  <!--start back-to-top-->
  <button onclick="topFunction()" id="back-to-top">
    <i class="mdi mdi-arrow-up"></i>
  </button>
  <!--end back-to-top-->

  <!-- JAVASCRIPT -->
  <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>


  <!-- Switcher Js -->
  <script src="assets/js/pages/switcher.init.js"></script>


  <!--script code-->

</body>

</html>
