	<!-- Font Awesome CSS -->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
  <!--start page Loader -->
  <div id="preloader">
    <div id="status">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <!--end page Loader -->

  <!-- Begin page -->
  <div>


    <div class="main-content">

      <div class="page-content">

        <!-- START SIGN-UP -->
        <section class="bg-auth">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-10 col-lg-12">
                <div class="card auth-box">
                  <div class="row align-items-center">
                    <div class="col-lg-6 text-center">
                      <div class="card-body p-4">
                        <a th:href="@{/common/layout}">   
                          <img th:src="@{/images/logo-light.png}" alt="" class="logo-light">
                          <img th:src="@{/images/logo-light.png}" alt="" class="logo-dark">
                        </a>
                        <div class="mt-5">
                          <img th:src="@{/images/auth/sign-up.png}" alt="" class="img-fluid">
                        </div>

                        <button class="btn btn-hover kakao w-100" onMouseOver="this.style.background='#f9e000'"
                          style="margin-bottom:10px"><img class="btn-social-icon" th:src="@{/images/kakao.svg}">
                          <a class="kakao" href="#" name="kakaoToken" value="kakaoMap.id">카카오 아이디로 <span
                              class="d-none d-sm-inline">시작하기</span></a></button>

                        <button class="btn btn-hover naver w-100" style="margin-bottom:10px"><img
                            class="btn-social-icon" th:src="@{/images/naver.svg}"> 네이버 아이디로 <span
                            class="d-none d-sm-inline">시작하기</span></button>
                        <br>
                      </div>
                    </div><!--end col-->
                    <div class="col-lg-6">
                      <div class="auth-content card-body p-5 text-white" style="background-color: #766df4;">
                        <div class="w-100">
                          <div class="text-center">
                            <h5>회원가입</h5>
                            <p class="text-white-70">가입 후 스모어의 모든 기능을 이용해보세요</p>
                          </div>
                          <form th:action="@{/member/enroll}" class="auth-form" name="memberEnrollFrm" method="post">
                            <div class="mb-3">
                              <label for="usernameInput" class="form-label">이름</label>
                              <input type="text" class="form-control" required name ="name" placeholder="이름 입력">
                            </div>
                            <div class="mb-3">
                              <label for="userIdInput" class="form-label">아이디</label>
                              <input type="text" class="form-control" name="id" id="newId" placeholder="아이디 입력(4자 이상)" required>
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-white btn-hover w-100" id="checkDuplicate"
                                value="중복검사" type="button">중복 확인</buttom>
                            </div>
                            <br>
                            <div class="mb-3">
                              <label for="emailInput" class="form-label">이메일</label>
                              <input type="email" class="form-control" name="email" placeholder="이메일 입력">
                            </div>
                            <div class="mb-3">
                              <label for="passwordInput" class="form-label">비밀번호</label>
                              <input type="password" class="form-control" name="password" id="pass1"
                                placeholder="비밀번호 입력 (특수문자, 영문, 숫자를 포함한 8자 이상)">
                            </div>
                            <div class="mb-3">
                              <label for="emailInput" class="form-label">비밀번호 확인</label>
                              <input type="password" class="form-control" id="pass2" 
                                placeholder="비밀번호 확인" required data-msg="비밀번호를 확인 해주세요.">
                            </div>
                            <div class="mb-4">
                              <div class="form-check"><input class="form-check-input" type="checkbox"
                                  id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  <a href="javascript:void(0)" class="text-white text-decoration-underline">서비스이용약관</a>
                                  과
                                  <a href="javascript:void(0)"
                                    class="text-white text-decoration-underline">개인정보취급방침</a>에 동의</label>

                              </div>
                            </div>
                            <div class="text-center">
                              <button type="submit" id="enrollSubmit" value="가입" class="btn btn-white btn-hover w-100">회원가입</buttom>
                            </div>
                          </form>
                          <div class="mt-3 text-center">
                            <p class="mb-0">이미 회원이신가요? <a th:href="@{/member/login}">
                                class="fw-medium text-white text-decoration-underline"> 로그인 </a></p>
                          </div>
                        </div>
                      </div>
                    </div><!--end col-->
                  </div><!--end row-->
                </div><!--end auth-box-->
              </div><!--end col-->
            </div><!--end row-->
          </div><!--end container-->
          
          
<script type="text/javascript">
	$(function() {
		$("#pass2").blur((event) => {
			let pass1 = $("#pass1").val();			
			let pass2 = $(event.target).val();
			
			if(pass1.trim() != pass2.trim()) {
				alert("비밀번호가 일치하지 않습니다.");
				
				$("#pass1").val("");
				$(event.target).val("");
				$("#pass1").focus();
			}
		});
    	
	    $("#enrollSubmit").on("click", () => {
	    	// TODO 전송하기 전에 각 영역에 유효성 검사로직을 추가하는 부분!
	    	//return false;
	    });
	    
	    // 아이디 중복을 확인하는 AJAX 코드
	    $("#checkDuplicate").on("click", () => {
	    	let id = $("#newId").val().trim();
	    	
	    	if(id.length < 4){
	    		alert("아이디는 최소 4글자입니다.")
	    		return;
	    	}
	    	
	    	$.ajax({
	    		type:"get",
	    		url:"[[@{/member/idCheck}]]",
	    		data:{id}, // 속성값이 키값과 같은 이름을 가질때 하나로만 key-value 채운다.
	    		success:
	    			(data)=>{ // validate key값
	    				console.log(data);
	    				if(data.validate === true){
	    					alert("이미 사용중인 아이디입니다.")
	    				} else{
	    					alert("사용 가능합니다.")
	    				}
	    			},
	    		error:
	    			(e)=>{
						console.log(e);	    				
	    			}
	    	});
	    });
	});
</script>
          
        </section>
        <!-- END SIGN-UP -->

      </div>
      <!-- End Page-content -->

    </div>

        <li>

        <li>
          <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>

      <div class="mt-3">
        <h6>Light/dark Layout</h6>

      </div>
